<!DOCTYPE html>
<html>

<head>
    <!-- Meta, Title, Favicon -->
    <meta charset="UTF-8">
    <title>2Q2R Demo</title>
    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css" />
    <link rel="stylesheet" href="lib/vex/css/vex.css" />
    <link rel="stylesheet" href="lib/vex/css/vex-theme-os.css" />
    <!-- Scripts -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-qrcode/dist/jquery-qrcode.min.js"></script>
    <script type="text/javascript" src="lib/semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Select A Key
    </div>
    <div class="content" id="keySelection">
        <div class="ui radio checkbox">
            <input name="key" type="radio" id="radioButton">
            <label>iPhone</label>
        </div>
    </div>
    <div class="actions">
        <div class="ui button negative" id="modal-close">Cancel</div>
        <div class="ui button positive" id="modal-approve">OK</div>
    </div>
</div>

<body class="demo-page">
    <div class="demo">
        <div class="demo-strip">
            <div class="demo-header"> 2Q2R Demo </div>
        </div>
        <div class="demo-qr" id="qrcode"></div>
        <div class="ui form demo-field">
            <div class="field">
                <div class="ui left icon input">
                    <input class="demo-email" id="user-email" type="text" value="alidobra@gmail.com" />
                    <i class="mail icon"></i>
                </div>
            </div>
            <div class="field demo-buttons">
                <button class="positive ui button" id="button-register">Register</button>
                <button class="ui primary button" id="button-authenticate" data-toggle="modal" data-target="#key-selection-modal">Authenticate</button>
            </div>
        </div>
        <form id="key-list"></form>
    </div>
</body>

</html>
