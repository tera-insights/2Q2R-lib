<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2Q2R Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style="margin: 200px">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-qrcode.min.js"></script>

    <script type="text/javascript">

    function getRegistrationData(email){
        $.get("/challenge/" + email, function(data){
            console.log(data);
            $("#qrcode").empty();
            $("#qrcode").qrcode({
              text: "R " + data.challenge + " " + data.infoURL,
              size: 200,
              radius: 0.3
            });
        }, "json");
    }

    $(document).ready( function(){
       $("#button-register").on("click", function () {
            getRegistrationData($("#user-email").val());
        });
    });

      </script>

    <h1> 2Q2R Demo </h1>
    <div id="qrcode"></div>
    <input id="user-email" type="text" value="alidobra@gmail.com"/><br/>
    <div id="button-group">
        <button id="button-register">Register</button>
        <button id="button-authenticate">Authenticate</button>
    </div>

</body>

</html>
